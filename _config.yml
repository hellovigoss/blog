# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://hellovigoss.github.io" # the base hostname & protocol for your site
safe: false


# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: hellovgoss's blog
  avatar: avatar_cube.png
  gravatar: # email md5 hash
  description: "悠然见南山" # used by search engines
  
  # Header and footer text
  header_text: >
     <p>有志者，事竟成，破釜沉舟，百二秦关终属楚；</p>
     <p>苦心人，天不负，卧薪尝胆，三千越甲可吞吴。</p>
  
  # Icons
  rss: false
  email_address: # full email address, e.g. "sam@example.com"
  behance:
  bitbucket: 
  dribbble: 
  facebook: 
  flickr: 
  github: "hellovigoss"
  google_plus: 
  instagram: 
  linkedin:  # full URL
  pinterest: 
  reddit: 
  soundcloud: 
  stack_exchange:  # full URL
  steam: 
  tumblr: 
  twitter: 
  wordpress: 
  youtube: 
  
  # Scripts
  google_analytics: # tracking id, e.g. "UA-000000-01"
  disqus_shortname: 
  qq_analytics: "http://tajs.qq.com/stats?sId=42792229"
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read =&gt;"
  
  # Colors, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: redcarpet
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
